<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
    margin: auto;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    overflow: auto;
    background: linear-gradient(315deg, rgba(101,0,94,1) 3%, rgba(60,132,206,1) 38%, rgba(48,238,226,1) 68%, rgba(255,25,25,1) 98%);
    animation: gradient 15s ease infinite;
    background-size: 400% 400%;
    background-attachment: fixed;
}

@keyframes gradient {
    0% {
        background-position: 0% 0%;
    }
    50% {
        background-position: 100% 100%;
    }
    100% {
        background-position: 0% 0%;
    }
}

.wave {
    background: rgb(255 255 255 / 25%);
    border-radius: 1000% 1000% 0 0;
    position: fixed;
    width: 200%;
    height: 12em;
    animation: wave 10s -3s linear infinite;
    transform: translate3d(0, 0, 0);
    opacity: 0.8;
    bottom: 0;
    left: 0;
    z-index: -1;
}

.wave:nth-of-type(2) {
    bottom: -1.25em;
    animation: wave 18s linear reverse infinite;
    opacity: 0.8;
}

.wave:nth-of-type(3) {
    bottom: -2.5em;
    animation: wave 20s -1s reverse infinite;
    opacity: 0.9;
}

@keyframes wave {
    2% {
        transform: translateX(1);
    }

    25% {
        transform: translateX(-25%);
    }

    50% {
        transform: translateX(-50%);
    }

    75% {
        transform: translateX(-25%);
    }

    100% {
        transform: translateX(1);
    }
}
            .container{
    background: rgba(255, 255, 255, 0.24);
    border-radius: 10px;
    padding: 20px 30px;
    border: 2px solid #000;
    width : 20%;
    text-align: left;
    margin: 15%;
    min-width: 400px;
    backdrop-filter: blur(2px);
    -webkit-backdrop-filter: blur(2px);
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
}
.container i{
    font-size: 100px;
    margin-bottom: 10px;
}

h1{
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
    text-align: center;
}

label{
    text-align: left;
    font-size: 15px;
    font-weight: 600;
    margin: 10px 0;
    display: block;
}

input, textarea{
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 2px solid #000;
    border-radius: 5px;
    font-size: 14px;
    color: #000;
    background-color: transparent;
    font-weight: 500;
}

input::placeholder,
textarea::placeholder {
    color: #222;
}

.buttons{
    display: flex;
    gap: 10px;
}

.buttons button{
    width: 100%;
    color: #000;
    border: 2px solid purple;
    border-radius: 20px;
    padding: 8px;
    font-weight: 600;
    background-color: transparent;
    cursor: pointer;
    transition: all 0.3s ease;
}

.buttons button:hover{
    background-color: #000;
    color: #fff;
}
    

#copy {
    position: relative;
    left: 140px;
    bottom: 63px;
    height: 35px;
    width: 35px;
    border: 2px solid black;
    border-radius: 10px;
    color: black;
    background-image: linear-gradient(180deg, rgba(0, 0, 255, 0.904), rgba(128, 0, 128, 0.863));
    box-shadow: 0 0 4rem #0ef;
    transition: .5s ease;
}

#copy:hover {
    transform: scale(1.1, 1.1);
    box-shadow: none;
}

        </style>
</head>
<body>
    <div class ="wave"></div>
    <div class ="wave"></div>
    <div class ="wave"></div>
    <center>
        <form class="container">
            <h1>URL SHORTENER</h1>
            
            <label for="originalUrl">Enter URL to shorten:</label><br>
            <input type="text" id="originalUrl" placeholder="Ex: https://example.com">
            
            <div class="buttons">
                <button type="button" onclick="generateShortUrl()">Shorten the URL</button>
            </div>
            
            <label for="shortenedUrl">Shortened URL:</label><br>
            <textarea id="shortenedUrl" placeholder="Shortened link will be displayed here" rows="2"></textarea>
        </form>
    </center>

    <script>
        function generateShortUrl() {
    var originalUrl = document.getElementById("originalUrl").value;
    var apiUrl = "https://tinyurl.com/api-create.php?url=" + encodeURIComponent(originalUrl);

    shortenedUrlTextarea = document.getElementById("shortenedUrl");

    fetch(apiUrl).then(response => response.text()).then(data => {
        shortenedUrlTextarea.value = data;
    }).catch(error => {
        shortenedUrlTextarea.value = "Error : Unable to shorten URL!";
    });
}
    </script>
</body>
</html>
